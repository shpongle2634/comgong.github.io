<!DOCTYPE html>
<html>

<head>
    <title>COMGONG FINAL</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='root'>
        <img class='bgImage' />
        <div class='help white-bg'>
            WEATHER RECOGNITION IMAGE
        </div>
        <div class='js-clock-container clock-container'>
            <span class='js-hours'>00</span>
            <span class='js-blink'>:</span>
            <span class='js-min'>00</span>
            <span class='js-blink'>:</span>
            <span class='js-sec'>00</span>
        </div>

        <form class="js-name-form name-form white-bg">
            <input type="text" placeholder="Enter your name" />
        </form>

        <span class="js-greetings greetings"></span>

        <div class='js-logout logout white-bg'>
            LOGOUT
        </div>


        <div class="todo-list white-bg">
            <div class='todo-list-header'>
                <span>TO DO LISTðŸ”¥</span>
                <form class="js-todo-form">
                    <input type="text" placeholder="Write a to do" />
                </form>
            </div>
            <ul class="js-todo-list">
            </ul>
        </div>

        <!-- WEATHER INFO -->
        <div class='js-weather-box weather-box white-bg'>
            <div class='weather-info'>
                <p class='label'>Air Pollution</p>
                <div>
                    <p>PM 2.5</p>
                    <p class='js-pm25 value'></p>
                </div>
                <div>
                    <p>PM 10</p>
                    <p class='js-pm10 value'></p>
                </div>
            </div>
            <p class='js-weather'></p>
            <p class='js-weather-main weather-main'></p>
        </div>

    </div>
    <script src="src/clock.js"></script>
    <script src="src/username.js"></script>
    <script src="src/todolist.js"></script>
    <script src="src/weather_bg.js"></script>
</body>

</html>
